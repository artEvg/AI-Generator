<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="style.css" />

		<title>AI Generator</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>AI Генератор</h1>
				<p>Генерируйте изображения по текстовому запросу.</p>
			</div>
			<div class="generator-section">
				<div class="input-group">
					<label for="prompt">Описание Изображения</label>
					<textarea
						class="prompt-input"
						id="prompt"
						placeholder="Напиши ваш запрос..."></textarea>
				</div>
			</div>
			<div class="controls">
				<div class="control-group">
					<label for="style">Стиль</label>
					<select
						class="control-input"
						id="style">
						<option value="realistic">Реализм</option>
						<option value="artistic">Комикс</option>
						<option value="cartoon">Мультфильм</option>
						<option value="abstract">Абстракция</option>
						<option value="cyberpunk">Киберпанк</option>
						<option value="vintage">Винтаж</option>
					</select>
				</div>
				<div class="control-group">
					<label for="resolution">Разрешение</label>
					<select
						class="control-input"
						id="resolution">
						<option value="512x512">512 x 512</option>
						<option value="768x768">768 x 768</option>
						<option value="1024x1024">1024 x 1024</option>
						<option value="1536x1024">1536 x 1024</option>
					</select>
				</div>
				<div class="control-group">
					<label for="quality">Качество</label>
					<select
						class="control-input"
						id="quality">
						<option value="standard">Стандарт</option>
						<option value="high">Высокое</option>
						<option value="ultra">Превосходное</option>
					</select>
				</div>
				<div class="control-group">
					<label for="count">Количество</label>
					<select
						class="control-input"
						id="count">
						<option value="1">1 Изображение</option>
						<option value="2">2 Изображения</option>
						<option value="4">4 Изображения</option>
					</select>
				</div>
				<button
					class="generate-btn"
					id="generateBtn">
					<span class="loading-spinner"></span>
					<span class="btn-text">Генерировать</span>
				</button>
			</div>
			<div class="results-section">
				<div class="results-header">
					<h2>Сгенерированные Изображения</h2>
				</div>
				<div id="results">
					<div class="placeholder">
						<svg
							class="placeholder-icon"
							viewBox="0 0 24 24"
							fill="currentColor">
							<path
								d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
						</svg>
						<p class="text-1">
							Ваши Сгенерированные Изображения Появятся Здесь.
						</p>
						<p class="text-2">Введите запрос и нажмите на "Генерировать".</p>
					</div>
				</div>
			</div>
		</div>

		<!-- JS -->
		<script src="script.js" defer></script>
	</body>
</html>
